<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Detection Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e; 
            color: #eee; 
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #16213e;
            border-radius: 10px;
        }

        .header h1 { color: #00d9ff; margin-bottom: 10px; }

        .stats { 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            margin-top: 15px;
        }

        .stat-box {
            background: #0f3460;
            padding: 15px 30px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number { 
            font-size: 2em; 
            color: #00d9ff; 
            font-weight: bold; 
        }

        .stat-label { 
            color: #aaa; 
            font-size: 0.9em; 
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: #16213e;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover { transform: translateY(-5px); }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .card-info { padding: 15px; }

        .card-name {
            color: #00d9ff;
            font-weight: bold;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .card-time {
            color: #888;
            font-size: 0.85em;
            word-break: break-all;
        }

        .empty {
            text-align: center;
            padding: 100px;
            color: #666;
        }

        .refresh-btn {
            background: #00d9ff;
            color: #1a1a2e;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        .refresh-btn:hover { background: #00b8d4; }
    </style>
</head>

<body>

    <div class="header">
        <h1>YOLO Detection Dashboard</h1>
        <p>Object detection results</p>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="total-count">{{ images|length }}</div>
                <div class="stat-label">Total Detections</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
    </div>

    <div class="gallery">
        {% if images %}
            {% for image in images %}
            <div class="card">
                <img loading="lazy"
                     src="{{ url_for('serve_image', filename=image|replace('\\','/')) }}"
                     alt="Detection Image">
                <div class="card-info">
                    <div class="card-name">
                        {{ image.split('/')[-1] }}
                    </div>
                    <div class="card-time">
                        {{ image }}
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="empty">
                <h2>No detections yet</h2>
                <p>Start detection process to see results.</p>
            </div>
        {% endif %}
    </div>

    <script>
        setInterval(() => {
            fetch('/api/stats')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('total-count').textContent = data.total_detections;
                });
        }, 10000);
    </script>

</body>
</html>
